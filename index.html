<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story ‚ù§Ô∏è</title>

<style>
:root {
  --night: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
  --dawn: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  --sunrise: radial-gradient(circle at top, #fbc2eb, #a6c1ee);
}

body {
  margin: 0;
  height: 100vh;
  background: var(--night);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
  transition: background 4s ease;
  color: white;
}

.card {
  background: rgba(0,0,0,0.45);
  padding: 30px;
  border-radius: 22px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  z-index: 5;
  box-shadow: 0 0 40px rgba(255,0,100,0.5);
}

h1 {
  margin-bottom: 10px;
}

#msg {
  font-size: 18px;
  line-height: 1.6;
  min-height: 120px;
}

button {
  margin-top: 15px;
  padding: 12px 24px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  color: white;
}

.next { background: #ff4d6d; }
.yes { background: #00e676; }
.forever { background: #7c4dff; }

.chapter-image {
  width: 100%;
  border-radius: 18px;
  margin-top: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.4);
  animation: fade 2s ease;
}

.shayari {
  margin-top: 15px;
  font-style: italic;
  line-height: 1.7;
  color: #ffd6e0;
  animation: fade 2s ease;
}

@keyframes fade {
  from {opacity:0; transform:scale(0.96);}
  to {opacity:1; transform:scale(1);}
}

.float {
  position: absolute;
  bottom: -40px;
  font-size: 26px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {opacity:0; transform:translateY(0);}
  15% {opacity:1;}
  100% {opacity:0; transform:translateY(-120vh);}
}

.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: boom 1.5s ease-out forwards;
}

@keyframes boom {
  to {
    transform: translate(var(--x), var(--y)) scale(0.1);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1 id="title">üíñ Our Story üíñ</h1>
  <div id="msg"></div>
  <div id="controls">
    <button class="next" onclick="next()">Next üíå</button>
  </div>
</div>

<script>
const herName = "Varsha"; // ‚úÖ CHANGE NAME HERE

const msg = document.getElementById("msg");
const title = document.getElementById("title");
const music = document.getElementById("music");

let sceneIndex = 0;
let lineIndex = 0;
let typing = false;

const scenes = [
{
  bg: "--night",
  title: "üåô Chapter 1: The Night",
  image: "photo1.jpg",
  shayari: `
    Khamosh raaton mein tera khayal aata hai,<br>
    Tu hi meri neend, tu hi mera khwaab ban jaata hai ‚ù§Ô∏è
  `,
  lines: [
    `Hey ${herName}‚Ä¶`,
    `That quiet night changed something inside me‚Ä¶`,
    `My heart kept whispering your name üåô`,
    `That‚Äôs when I knew‚Ä¶`,
    `You were special üíï`
  ]
},
{
  bg: "--dawn",
  title: "üåÖ Chapter 2: The Dawn",
  image: "photo2.jpg",
  shayari: `
    Subah ki pehli roshni jaisi ho tum,<br>
    Har andhera tumhare saath mit jaata hai ‚ú®
  `,
  lines: [
    `The night slowly faded‚Ä¶`,
    `And feelings grew stronger üí´`,
    `Your smile became my sunrise‚Ä¶`,
    `Every moment felt warmer üíñ`
  ]
},
{
  bg: "--sunrise",
  title: "‚òÄÔ∏è Chapter 3: The Sunrise",
  image: "photo3.jpg",
  shayari: `
    Tu saath ho toh har subah khoobsurat hai,<br>
    Aur har kal sirf ek vaada ban jaata hai üíç
  `,
  lines: [
    `A new morning arrived‚Ä¶`,
    `With hope, love, and us ‚ù§Ô∏è`,
    `${herName}, you are my today‚Ä¶`,
    `My tomorrow‚Ä¶`,
    `My forever ‚ôæÔ∏è`
  ]
}
];

function typeText(text) {
  msg.innerHTML = "";
  typing = true;
  let i = 0;
  const t = setInterval(() => {
    msg.innerHTML += text[i];
    i++;
    if (i === text.length) {
      clearInterval(t);
      typing = false;
    }
  }, 45);
}

function next() {
  if (typing) return;

  if (sceneIndex === 0 && lineIndex === 0) {
    music.play().catch(()=>{});
  }

  const scene = scenes[sceneIndex];

  if (lineIndex === 0) {
    document.body.style.background = `var(${scene.bg})`;
    title.innerText = scene.title;
  }

  if (lineIndex < scene.lines.length) {
    typeText(scene.lines[lineIndex]);
    lineIndex++;
  } 
  else if (lineIndex === scene.lines.length) {
    msg.innerHTML = `
      <img src="${scene.image}" class="chapter-image" loading="lazy">
      <div class="shayari">${scene.shayari}</div>
    `;
    lineIndex++;
  } 
  else {
    sceneIndex++;
    lineIndex = 0;

    if (sceneIndex === scenes.length) {
      document.getElementById("controls").innerHTML = `
        <button class="yes" onclick="finale()">YES üíñ</button>
        <button class="forever" onclick="finale()">FOREVER ‚ôæÔ∏è</button>
      `;
    }
  }
}

function finale() {
  document.getElementById("card").style.display = "none";

  setInterval(() => {
    const f = document.createElement("div");
    f.className = "float";
    f.innerText = "HAPPY VALENTINE‚ÄôS DAY üíò";
    f.style.left = Math.random() * 80 + "vw";
    f.style.color = randomColor();
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 6000);
  }, 500);

  setInterval(firework, 450);
}

function firework() {
  const x = Math.random() * innerWidth;
  const y = Math.random() * innerHeight / 1.5;

  for (let i = 0; i < 18; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = x + "px";
    p.style.top = y + "px";
    p.style.background = randomColor();

    const a = Math.random() * Math.PI * 2;
    const d = Math.random() * 120;
    p.style.setProperty("--x", Math.cos(a) * d + "px");
    p.style.setProperty("--y", Math.sin(a) * d + "px");

    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1500);
  }
}

function randomColor() {
  const colors = ["#ff1744","#ffea00","#00e5ff","#76ff03","#e040fb"];
  return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
